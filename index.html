    <script type="text/javascript" src="player/js/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="plugin/ttw-music-player.js"></script>

	<script type="text/javascript" src="player/js/jquery.hashchange.min.js"></script>
	<script type="text/javascript" src="player/js/jquery.easytabs.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var description = "<center><a target='_black' href='http://sbornik.tochka.asia/pdf/sbornik.pdf' class='download'>Загрузить сборник в формате PDF</a></br></br><a target='_black' href='mobile_app/com.sbena.songs.apk' class='download' download> Скачать приложение \"Сборник\" для андроид</a></center>";

			$('body').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, 
                description:description,
				buyText:'Загрузить',
				tracksToShow:10,
                jPlayer:{
                    swfPath:'../plugin/jquery-jplayer'
                }
            });
			
			var loadLyrics = function(par) {				
				var num = $('.title').html().slice(0,$('.title').html().indexOf('.'));
				
				for (index = 0; index < myPlaylist.length; ++index) {
					if (myPlaylist[index].title.slice(0,myPlaylist[index].title.indexOf('.')) === num) {
						$('.description').hide().html(myPlaylist[index].lyrics).fadeIn(2500);
					}
				}
			};
			
			$('.play').click(function() {
				var html = $('.description').html();
				if (html.indexOf('sbornik.pdf') > -1) {
					loadLyrics(0);
				}
			});
			
			$('.tracklist').click(function() {
				loadLyrics(0);
			});
			
			$('.jp-next').click(function() {
				loadLyrics(1);
			});
			
			$('.jp-previous').click(function() {
				loadLyrics(-1);
			});

			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-49053497-1', 'tochka.asia');
			ga('send', 'pageview');
        });
    </script>
